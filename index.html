<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Book tickets online</title>
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="ticket-2.svg"
            alt="Avatar Logo"
            style="width: 100px"
            class="rounded-pill"
          />
          <span>Book My Show</span>
        </a>
        <a class="navbar-brand" href="#">
          <img
            src="ticket-2.svg"
            alt="Avatar Logo"
            style="width: 20px"
            class="rounded-pill"
          />
        </a>
      </div>
    </nav>
    <!-- nav bar end -->
    <div class="container-fluid theater">
      <h1>Regal Cinema: Jaffna</h1>
      <p>
        <strong>
          3rd floor, Cargills square, Hospital road, Sri Lanka, Sri Lanka 40000,
          Srilanka</strong
        >
      </p>
      <p>View all shows</p>
      <!-- date picker start  -->
      <div class="container-fluid" id="date_picker">
        <article class="date-carousel">
          <input type="button" class="date-carousel-prev" value="&lt;" />
          <input type="date" class="date-carousel-input" />
          <input type="button" class="date-carousel-next" value="&gt;" />
        </article>
      </div>
      <!-- date picker end  -->
    </div>
    <div class="container-fluid rounded-top border body d-flex">
      <div class="  movie_name flex-grow-1"><h2>Jailor</h2> <p>Tamil :2D</p></div>
      <div class="  show_times ">
        <div class="rounded"><button class="btn "><a href="#">9.00 AM</a></button></div>
        <div class="rounded"><button class="btn "><a href="#">9.00 AM</a></button></div>
        <div class="rounded"><button class="btn "><a href="#">9.00 AM</a></button></div>
        <div class="rounded"><button class="btn "><a href="#">9.00 AM</a></button></div>
        <div class="rounded"><button class="btn "><a href="#">9.00 AM</a></button></div>
        <div class="rounded"><button class="btn "><a href="#">9.00 AM</a></button></div>
        <div class="rounded"><button class="btn "><a href="#">9.00 AM</a></button></div>
        <div class="rounded"><button class="btn "><a href="#">9.00 AM</a></button></div>
        <div class="rounded"><button class="btn "><a href="#">9.00 AM</a></button></div>
        <div class="rounded"><button class="btn "><a href="#">9.00 AM</a></button></div>
      </div>
    </div>

    <script src="main.js "></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
